<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ app_name }}</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 2rem; }
      .card { max-width: 640px; padding: 1.5rem; border: 1px solid #e5e7eb; border-radius: 12px; box-shadow: 0 1px 3px rgba(0,0,0,.05); }
      h1 { margin: 0 0 0.5rem; font-size: 1.5rem; }
      p { margin: 0.25rem 0; color: #374151; }
      a { color: #2563eb; text-decoration: none; }
      a:hover { text-decoration: underline; }
    </style>
    {% load adslots %}
  </head>
  <body>
    <main class="card">
      <h1>{{ app_name }}</h1>
      <p>Your Django portal is up and running.</p>
      <p>Edit <code>home/views.py</code> or this template to get started.</p>
      <p><a href="/admin/">Go to admin</a></p>
      <hr />
      <h3>Ad slot: hero</h3>
      {% render_zone hero_zone_slug %}
    </main>
  </body>
  </html>
